<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Seller Registration - Online Car Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="Online Car Sales.html" class="logo">
                <img src="logo.png" alt="" class="logo-img">
                car<span>point</span>
            </a>
            <ul class="navbar">
                <li><a href="Online Car Sales.html#home">Home</a></li>
                <li><a href="seller-registration.html">Seller Registration</a></li>
                <li><a href="Seller-page.html">Seller Page</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </div>
    </header>
    
    <section class="seller-registration" id="seller-registration">
        <div class="container">
            <h2>Seller Registration</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div id="form-message" class="form-message"></div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
